<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>上传组件</title>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery.form.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/base.css">
    <style>
        .box {
            width: 500px;
            height: 500px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
<!--<input id="file" name="file" multiple type="file">-->
<button id="btn">提交</button>
<iframe src="" name="iframe1" style="width: 300px;height: 300px;border: 1px solid red" frameborder="0">

</iframe>
<form id="fileForm" action="http://localhost:3000/upload" target="iframe1" enctype="multipart/form-data" method="post">
    <input name="code" type="text">
    <input id="file" name="file" multiple type="file">
    <button>提交</button>
</form>
<div id="container1" class="box">

</div>
<span id="container2">

</span>
</body>
</html>
