<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>上传组件</title>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery.form.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/base.css">
    <style>
        html, body {
            height: 100%;
        }

        .upload-frame {
            /*position: absolute;*/
            /*top: -1000px;*/
            /*left: -1000px;*/
            /*overflow: hidden;*/
            /*height: 1px;*/
            /*opacity: 0;*/
            /*filter: alpha(opacity=0);*/
            border: 1px solid red;
        }

        .upload-form {
            display: none;
            border: 1px solid black;
        }

        .el-button {
            display: inline-block;
            line-height: 1;
            white-space: nowrap;
            cursor: pointer;
            background: #fff;
            border: 1px solid #dcdfe6;
            color: #606266;
            -webkit-appearance: none;
            text-align: center;
            box-sizing: border-box;
            outline: none;
            margin: 0;
            transition: .1s;
            font-weight: 500;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            padding: 12px 20px;
            font-size: 14px;
            border-radius: 4px;
        }

        .el-button:focus,
        .el-button:hover {
            color: #409eff;
            border-color: #c6e2ff;
            background-color: #ecf5ff;
        }
    </style>
</head>
<body>
<button id="disabled" type="button" class="el-button">
    <span>禁用上传</span>
</button>
<button id="enabled" type="button" class="el-button">
    <span>启用上传</span>
</button>
<button id="manual" type="button" class="el-button">
    <span>手动上传</span>
</button>
<p>=======================================</p>
<input type="file" id="test" name="file" multiple="multiple" class="test">
<p>=======================================</p>
</body>
</html>
