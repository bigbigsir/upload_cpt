<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>上传组件</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="css/base.css">
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery.form.js"></script>
    <script src="js/index.js"></script>
    <style>
        html, body {
            height: 100%;
        }

        [class*=" el-icon-"], [class^=el-icon-] {
            font-family: element-icons !important;
            speak: none;
            font-style: normal;
            font-weight: 400;
            font-variant: normal;
            text-transform: none;
            line-height: 1;
            vertical-align: baseline;
            display: inline-block;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /*===========================*/
        /*==  上传组件相关样式 start  ==*/
        /*===========================*/
        .ty-upload-form,
        .ty-upload-iframe {
            /*display: none;*/
        }

        .ty-upload {
            overflow: hidden;
            box-sizing: border-box;
            display: inline-block;
            border: 1px dashed #c0ccda;
            border-radius: 6px;
            color: #606266;
            text-align: center;
            cursor: pointer;
            outline: none;
        }

        .ty-upload:hover,
        .ty-upload:focus {
            border-color: #409eff;
        }

        .ty-upload.is-disabled {
            border-color: #c0ccda;
            color: #8c939d;
            cursor: not-allowed;
            opacity: .7;
            filter: alpha(opacity=70);
        }

        /*====按钮上传样式====*/
        .ty-upload-button {
            margin: 0;
            padding: 9px 15px;
            border: 1px solid #dcdfe6;
            border-radius: 3px;
            line-height: 1;
            font-size: 12px;
            font-weight: 500;
            color: #606266;
            background: #ffffff;
            white-space: nowrap;
            cursor: pointer;
            -webkit-appearance: none;
            text-align: center;
            outline: none;
            transition: .1s;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }

        .ty-upload-button:focus,
        .ty-upload-button:hover {
            color: #409eff;
        }

        .ty-upload-button.is-disabled,
        .ty-upload-button.is-disabled:focus,
        .ty-upload-button.is-disabled:hover {
            color: #8c939d;
        }

        /*====头像上传样式====*/
        .ty-upload-avatar {
            width: 148px;
            height: 148px;
            vertical-align: top;
            background-color: #fbfdff;
        }

        .ty-upload-avatar div {
            margin-top: 50%;
            -webkit-transform: translateY(-50%);
            -moz-transform: translateY(-50%);
            -ms-transform: translateY(-50%);
            -o-transform: translateY(-50%);
            transform: translateY(-50%);
        }

        .ty-upload-avatar i {
            font-size: 28px;
            color: #8c939d;
        }

        .ty-upload-avatar p {
            line-height: 1.5;
        }

        .ty-upload-avatar img {
            display: block;
            width: 100%;
            height: 100%;
            vertical-align: bottom;
        }

        .el-icon-plus:before {
            content: "+";
        }

        /*====拖拽上传样式====*/
        .ty-upload-dragger {
            position: relative;
            width: 360px;
            height: 180px;
            background-color: #fff;
        }

        .ty-upload-dragger .ty-upload-text {
            color: #606266;
            font-size: 14px;
            text-align: center;
        }

        .ty-upload-dragger .el-icon-upload {
            font-size: 67px;
            color: #c0c4cc;
            margin: 40px 0 16px;
            line-height: 50px;
        }

        .el-icon-upload:before {
            content: "+";
        }

        .ty-upload-dragger .ty-upload-text span {
            color: #409eff;
        }

        .is-dragenter {
            border: 2px dashed #409eff;
        }

        /*===========================*/
        /*==   上传组件相关样式 end   ==*/
        /*===========================*/
    </style>
</head>
<body>
<button id="disabled" type="button" class="ty-upload-button">
    <span>禁用上传</span>
</button>
<button id="enabled" type="button" class="ty-upload-button">
    <span>启用上传</span>
</button>
<button id="manual" type="button" class="ty-upload-button">
    <span>手动上传</span>
</button>
<p>=======================================</p>
<input id="file" name="file" type="file">
<p>=======================================</p>
<button type="button" class="ty-upload ty-upload-button is-disabled">
    <span>禁用按钮</span>
</button>
<button type="button" class="ty-upload ty-upload-button">
    <span>正常按钮</span>
</button>
<div class="ty-upload ty-upload-avatar is-disabled">
    <div>
        <i class="el-icon-plus"></i>
        <p>上传图片</p>
    </div>
</div>
<div class="ty-upload ty-upload-avatar">
    <div>
        <i class="el-icon-plus"></i>
        <p>上传图片</p>
    </div>
</div>
<div class="ty-upload ty-upload-dragger is-disabled">
    <i class="el-icon-upload"></i>
    <p class="ty-upload-text">将文件拖到此处，或<span>点击上传</span></p>
</div>
<div id="box" class="ty-upload ty-upload-dragger">
    <i class="el-icon-upload"></i>
    <p class="ty-upload-text">将文件拖到此处，或<span>点击上传</span></p>
</div>
<meter id="m1" value="0" min="0" max="100"></meter>
<p>=======================================</p>
</body>
</html>
